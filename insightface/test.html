<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Đảm bảo responsive trên mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link đến file styles.css -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        /* CSS cho thông báo */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            opacity: 0; /* Ẩn thông báo mặc định */
            transition: opacity 0.3s ease;
        }
        .notification.show {
            opacity: 1; /* Hiển thị khi có lớp 'show' */
        }
    </style>
</head>
<body>
    <!-- Container đăng nhập -->
    <div class="login-container">
        <h1>Login</h1>
        <form method="POST" action="/login" onsubmit="handleLogin(event)">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Thẻ thông báo -->
    <div id="notification" class="notification"></div>

    <script>
        async function handleLogin(event) {
            event.preventDefault(); // Ngăn form gửi yêu cầu truyền thống

            const formData = new FormData(event.target);

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                if (result.success) {
                    showNotification('Login successful! Redirecting...', true);
                    setTimeout(() => {
                        window.location.href = result.redirect; // Chuyển đến trang dashboard
                    }, 2000);
                } else {
                    showNotification(result.message, false);
                }
            } catch (error) {
                showNotification('An error occurred. Please try again.', false);
            }
        }

        function showNotification(message, success) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.backgroundColor = success ? '#28a745' : '#dc3545'; // Xanh nếu thành công, đỏ nếu lỗi
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
