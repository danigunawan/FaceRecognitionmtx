<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Managers</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>Manage Managers</h1>
        <nav>
            <a href="/dashboard">Dashboard</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>
    <main>
        <!-- Hiển thị thông báo -->
        {% if message %}
        <p style="color: green;">{{ message }}</p>
        {% endif %}

        <!-- Form thêm manager -->
        <h2>Add Manager</h2>
        <form method="POST" action="/manage_managers">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="text" name="department_id" placeholder="Department ID" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Add Manager</button>
        </form>

        <!-- Danh sách managers -->
        <h2>Manager List</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Department</th>
                    <th>Username</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for manager in managers %}
                <tr>
                    <td>{{ manager._id }}</td>
                    <td>{{ manager.fullname }}</td>
                    <td>{{ manager.department_id }}</td>
                    <td>{{ manager.username }}</td>
                    <td>
                        <!-- Nút xóa manager -->
                        <form method="POST" action="/delete_manager" style="display: inline;">
                            <input type="hidden" name="manager_id" value="{{ manager._id }}">
                            <button type="submit" style="color: red;">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
